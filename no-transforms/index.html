<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>colorLvers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->
  </head>
    <body>

      <header>
      </header>

      <div>
        <form>
          <div>
            <span class = "grey-btn" id="start-over" >Start</span>
            <input type="text" id="colorvalue" value="" placeholder="enter a hue or a hex number">
            <button id="submit-btn" class="grey-btn" type ="submit">Search</button>
          </div>
        </form>
      </div>

       <div class="container">
        <div class = "flash">To Begin, choose a starting hue from below. Then,choose hex values. Hit Start to begin again.
        </div>
        <div class="wrapper">
        <div class="carousel-prev"></div>
        <div class="carousel-next"></div>
          <div id= "content" style = "height: 250px; with: 100%; max-width:100%;position:relative"  >
            <div id= "slider" style = "postion:relative;">

              <div id="start-hues">
                <div class = "palette-container" >
                    <div class="color-sample" style = "background-color:red" data-color ="red">
                      <div class = "color-overlay"><p>Red</p></div>
                    </div>
                    <div class="color-sample" style = "background-color:orange" data-color="orange">
                      <div class = "color-overlay"><p>Orange</p></div>
                    </div>
                    <div class="color-sample" style = "background-color:yellow" data-color= "yellow">
                      <div class = "color-overlay"><p>Yellow</p></div>
                    </div>
                    <div class="color-sample" style = "background-color:green" data-color ="green">
                      <div class = "color-overlay"><p>Green</p></div>
                    </div>
                    <div class="color-sample" style = "background-color:blue" data-color ="blue">
                      <div class = "color-overlay"><p>Blue</p></div>
                    </div>
                    <div class="color-sample" style = "background-color:violet" data-color ="violet">
                      <div class = "color-overlay"><p>Violet</p></div>
                    </div>
                </div>
              </div>
              <div id="palettes" style= "height:100%">
              </div>
            </div>
          </div>
        </div>
      <div> <!-- ontainer  -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
